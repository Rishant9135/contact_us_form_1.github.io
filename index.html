<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Contact_US_1.css">
</head>
<body>
    <section class="contact-section flex">
        <div class="container">
            <div class="contact-us-form">
             <h2>Get in touch</h2>   
             <form action="" class="form-area flex">
                <input type="text" class="row-100" placeholder="Enter your Name">
                <input type="email" class="row-100" placeholder="Enter your Email">
                <input type="text" class="row-100" placeholder="Enter your Phone">
                <input type="text" class="row-100" placeholder="Enter your Country">
                <textarea name="" class="row-100" id="" rows="4" placeholder="Message"></textarea>
                <input type="button" value="Submit" class="submit">
             </form>
            </div>
        </div>
    </section>
</body>
</html>
